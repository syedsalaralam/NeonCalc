<html lang="en">

    <meta charset="UTF-8" />

    <title>Calculator | Online Calculator | Free Scientific Calculator | Math Games | NeonCalc</title>
    <meta name="description" content="NeonCalc is a free online scientific calculator and math game platform. Use our professional scientific calculator for complex expressions, convert units with our free converter, and play educational math games." />
    <!-- Keeping Tailwind CDN for simplicity, though npm install is recommended for production -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Orbitron', 'sans-serif'],
            },
            colors: {
              neon: {
                blue: '#00f3ff',
                pink: '#ff00ff',
                purple: '#bc13fe',
                green: '#0aff00',
              },
              dark: {
                bg: '#050a14',
                surface: '#0f172a',
              }
            },
            boxShadow: {
              'neon-blue': '0 0 5px #00f3ff, 0 0 20px #00f3ff40',
              'neon-pink': '0 0 5px #ff00ff, 0 0 20px #ff00ff40',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #050a14;
        color: #e2e8f0;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155; 
      }
      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out;
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.5s ease-out;
      }
      .animate-fade-in-down {
        animation: fadeInDown 0.5s ease-out;
      }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
